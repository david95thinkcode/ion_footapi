<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  >
  <img src="img/nin-live.png"/>
  <ion-card-content>
    <ion-card-title>
     
      
      </ion-card-title>
    <p>
       {{ football.caption }}     
    </p>
  </ion-card-content>
</ion-card>
  <button ion-button secondary menuToggle>Toggle Menu</button>

<ion-content>
  <ion-list>

      <ion-note item-start>
        Left Note
      </ion-note>
      {{ football.id }}

        Right Note
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content></ion-content>
